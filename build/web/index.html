<!DOCTYPE html>

<html>
    <head>
        <title>Sr1 Submit Form</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="container" style="background:#ff852f8a; margin-right:auto; margin-left: auto;width: 500px;">
            <h1 style="text-align: center;">My Form</h1>
            <form action="RegisterServlet" method="post" style="margin-right:auto; margin-left:auto;">
                <table style="margin-right:auto; margin-left:auto;">
                    <tr>
                        <td>Enter your Name : </td>
                        <td><input type="text" name="user_name" placeholder="Enter Here" /></td>
                    </tr>
                    <tr>
                        <td>Enter your Password : </td>
                        <td><input type="text" name="user_password" placeholder="Enter Here" /></td>
                    </tr>
                    <tr>
                        <td>Enter your email : </td>
                        <td><input type="email" name="user_email" placeholder="Enter Here" /></td>
                    </tr>
                    <tr>
                        <td>Select Gender : </td>
                        <td>
                            <input type="radio" name="user_gender" value="male">Male &nbsp;&nbsp;
                            <input type="radio" name="user_gender" value="female">Female
                        </td>
                    </tr>
                    <tr>
                        <td>Select Your Course</td>
                        <td>
                            <select name="user_course">
                                <option value="java">Java</option>
                                <option value="python">Python</option>
                                <option value="php">Php</option>
                                <option value="angular">Angular</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td style="text-align: right;"><input type="checkbox" value="checked" name="condition" /></td>
                        <td>Agree terms and condition</td>
                    </tr>
                    <tr style="margin-top: 10px">
                        <td style="text-align: right;"><button type="submit">Register</button></td>
                        <td style="text-align: left;"><button type="reset">Reset</button></td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
